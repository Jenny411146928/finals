
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
  	   #room-screen, #game-screen {
      display: none;
    }
    canvas {
      border: 1px solid black;
    }

/* 設定登入畫面的背景和容器樣式 */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: rgb(197, 208, 226); /* 你想要的背景顏色 */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* 標題樣式 */
.login-title {
  font-size: 2em;
  margin-bottom: 20px;
}

/* 輸入框樣式 */
.input-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 20px;
}

.login-input {
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* 按鈕樣式 */
.login-button {
  padding: 10px 20px;
  font-size: 1.2em;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.login-button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <!-- 登入畫面 -->
  <div id="login-screen" class="login-container">
    <h1 class="login-title">Guess Game</h1>
    <div class="input-group">
    <input id="room-id" class="login-input" placeholder="輸入房間名稱">
    <input id="player-name" class="login-input" placeholder="輸入玩家名稱">
    </div>
    <button id="join-room-btn">加入房間</button>
  </div>

  <!-- 房間畫面 -->
  <div id="room-screen">
    <h2>房間</h2>
    <ul id="player-list"></ul>
    <button id="start-game-btn" style="display: none;">開始遊戲</button>
  </div>

  <!-- 遊戲畫面 -->
  <div id="game-screen">
    <div id="word-to-draw"></div>
    <canvas id="drawing-canvas" width="500" height="500"></canvas>
    <input id="guess-input" placeholder="猜測答案">
    <button id="guess-btn">提交猜測</button>
    <button id="clear-btn" style="display: none;">清除畫布</button>
  </div>
</body>
</html>
