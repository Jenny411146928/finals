<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js" defer></script>
  <style>
    /* 全局樣式 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(197, 208, 226);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 遊戲畫面容器 */
    #game-screen {
      display: none;
      text-align: center;
    }

    /* 畫布獨立容器 */
    .canvas-container {
      margin: 20px auto;
      padding: 20px;
      background-color: #f0f0f0; /* 畫布外圍背景 */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    /* 畫布樣式 */
    #drawing-canvas {
      border: 1px solid black;
      background-color: white; /* 畫布背景設為白色 */
    }
  </style>
</head>
<body>

  <!-- 遊戲畫面 -->
  <div id="game-screen">
    <h2>畫圖區域</h2>
    <div class="canvas-container">
      <canvas id="drawing-canvas" width="500" height="500"></canvas>
    </div>
    <div>
      <input id="guess-input" placeholder="猜測答案">
      <button id="guess-btn">提交猜測</button>
      <button id="clear-btn" style="display: none;">清除畫布</button>
    </div>
  </div>

</body>
</html>
